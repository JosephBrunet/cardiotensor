name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  nox:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install Nox
      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      # Run Nox
      - name: Run Nox
        run: nox

  safety_check:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install Nox
      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      # Run Safety Check
      - name: Run Safety
        run: nox -s safety